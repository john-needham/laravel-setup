version: '3.0'

services:
    nginx:
        image: nginx:latest
        ports:
            - 80:80
        depends_on:
            - php
        volumes:
            - .:/app/:cached
            - ./infra/etc/nginx/site.conf:/etc/nginx/conf.d/default.conf
        networks:
            default:
                aliases:
                    - __PROJECT__.local

    php:
        build: ./infra/docker/php
        working_dir: /app
        depends_on:
            - mariadb
        volumes:
            - .:/app/:cached
            - ./infra/docker/volumes/php/composer:/root/.composer:cached

    mariadb:
        image: mariadb:10.3.7
        ports:
            - 3306:3306
        volumes:
            - ./infra/docker/volumes/mariadb/data:/var/lib/mariadb
        container_name: __PROJECT__db
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: __PROJECT__
            MYSQL_USER: __PROJECT__
            MYSQL_PASSWORD: password

    composer:
        image: composer:latest
        command: install
        volumes:
            - .:/app/